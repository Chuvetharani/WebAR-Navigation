<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markerless SLAM WebAR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.7.2/dist/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.133.1/build/three.min.js"></script>
    <script>
        AFRAME.registerComponent('tap-place', {
            init: function () {
                const sceneEl = document.querySelector("a-scene");
                const camera = document.querySelector("[camera]");
                let sphere;

                sceneEl.addEventListener("click", (event) => {
                    if (!sphere) {
                        sphere = document.createElement("a-sphere");
                        sphere.setAttribute("radius", "0.2");
                        sphere.setAttribute("color", "red");
                        sceneEl.appendChild(sphere);
                    }

                    let touchPoint = event.detail.intersection.point;
                    sphere.setAttribute("position", `${touchPoint.x} 0.5 ${touchPoint.z}`);
                });
            }
        });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs webxr="optionalFeatures: hit-test;">
        <a-camera position="0 1.6 0"></a-camera>

        <!-- User taps to place sphere -->
        <a-entity tap-place></a-entity>
    </a-scene>
</body>
</html>
